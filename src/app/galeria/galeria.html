<h2 class="text-center text-4xl md:text-4xl mb-6 text-[#760013] drop-shadow-lg" style="font-family: 'Italianno', cursive;">
  Galeria de recuerdos boda  muy pronto
</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-6">
  <div
    *ngFor="let img of images"
    class="relative overflow-hidden rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-transform duration-300"
  >
    <!-- Imagen -->
    <img
      [src]="img.url"
      [alt]="img.title"
      class="w-full object-cover aspect-[16/10]"
      loading="lazy"
      draggable="false"
    />

    <!-- Degradado + tÃ­tulo -->
    <div class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-black/70 to-transparent flex items-end px-4 pb-2">
      <p class="text-white text-sm font-semibold truncate">
        {{ img.title }}
      </p>
    </div>
  </div>
</div>
